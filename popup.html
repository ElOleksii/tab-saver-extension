<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Tabs Extensions</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input id="save-name" type="text" placeholder="Enter the name of tab set" />
    <button class="btn" id="save-tabs-btn">Save Tabs</button>
    <button class="btn" id="show-tabs-btn">Show Tab Sets</button>
    <ul id="open-tab-set-list"></ul>
    <div id="popup-confirm" style="display: none">
      <div class="popup-content">
        <p>
          A tab set with this name already exist. Do you want to overwrite tabs?
        </p>
        <button class="popup-btn" id="confirm-overwrite">Yes</button>
        <button class="popup-btn" id="decline-overwrite">No</button>
      </div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
